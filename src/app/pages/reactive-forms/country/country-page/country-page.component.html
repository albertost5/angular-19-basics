<h1 class="mt-3">Nested selectors</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Select Continent --</option>
        @for(region of regions(); track region) {
          <option [value]="region">
            {{ region }}
          </option>
        }
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Country:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Select the country --</option>
        @for(country of countriesByRegion(); track country.cca3) {
          <option [value]="country.cca3">
              {{ country.name.common }}
          </option>
        }
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Border:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Select the border --</option>
        @for(borderCountry of borders(); track borderCountry.cca3) {
          <option [value]="borderCountry.cca3">
            {{ borderCountry.name.common }}
          </option>
        }
      </select>
    </div>
  </div>
</form>

<h3>Form</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>Value: {{ myForm.value | json }}</pre>
