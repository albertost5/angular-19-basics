<h2>Pages</h2>

<hr>

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for (item of reactiveItems; track item.title) {
    <li [routerLink]="item.route"
      routerLinkActive="active"
      class="list-group-item"
    >{{item.title}}</li>
  }
</ul>

<h3 class="mt-3">Auth</h3>
<ul class="list-group">
  @for (item of authItems; track item.title) {
    <li [routerLink]="item.route"
        routerLinkActive="active"
        class="list-group-item"
    >{{item.title}}</li>
  }
</ul>

<h3 class="mt-3">Country</h3>

    <li [routerLink]="item.route"

    >{{item.title}}</li>
  }
</ul>
